<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="./script.js" defer></script>
</head>
<body>
 <form id="formid">
   
    
    <h2>Enter a guess between 0 to 100.</h2>
    <input type="number" id="inp" placeholder="Guess the Number" required><br>
    <button id="submitbtn">Submit</button><br>
    <p id="result"></p>
    <p id="allGuesses"></p>
    <button type="button" id="startgamebtn" disabled >Start Game</button>
    
 </form>
</body>
</html>
